<div class='question'>
<!-- setting card structure displying values-->
  <div class='card'>
    <div class="card-header">
    {{question.text}} <a href="#" class="btn btn-link" (click)="question.hide = !question.hide">Show
    </a> | <a href="#" class="btn btn-link" (click)="removeQuestion(question.text)">Remove</a>
  </div>
  <div class='card-block' [hidden]="question.hide">
  <p class="card-text">{{question}}</p>
  </div>
</div>
<br>
</div>
